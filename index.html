<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header>
          <div>
            <h3 class="float-md-start mb-0">PoseMan</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

        <main class="px-3">
            

            <div class="container">

                <div class="row">
                  <div class="col-9">
                    <div class="canvas-container">
                        <div id='main' style='display:none'>
                            <video id="video" playsinline style=" -moz-transform: scaleX(-1);
                            -o-transform: scaleX(-1);
                            -webkit-transform: scaleX(-1);
                            transform: scaleX(-1);
                            display: none;
                            ">
                            </video>
                            <canvas id="output" class="camera-canvas"></canvas>
                            <canvas id="keypoints" class="camera-canvas"></canvas>
                        </div>
                        <canvas class="illustration-canvas"></cavnas>
                    </div>
                    <div id="info" style='display:none'>
                    </div>

                    <div class="splash" id="loader">
                      <h1 id="status" class="fade-in">Loading PoseNet model...</h1>
                    </div>
                    <div id="loading">
                    </div>
                    <div id="image-label-div" class="clearfix">
                        <!-- <progress value="0" max="10" id="progressBar"></progress> -->
                        <p id="image-label"> Nothing yet! </p>
                        <!-- <button id="acceptLetter" type ="button">Accept Letter</button> -->
                    </div>

                  </div>
                        <div class="col" id="right_game_window">
                            <h1 id="right_game_window_h1">Welcome to PoseMan</h1>
                            <p id="right_game_window_p" class="lead">Click Start to begin the game. See your animated avatar on left. GoodLuck :)</p>

                          <div id="image1">
                            <button id="start_btn"class="btn btn-outline-light">Start Game</button>
                            <h1 class="ml4">
                              <span class="letters letters-1">Ready</span>
                              <span class="letters letters-2">Set</span>
                              <span class="letters letters-3">Go!</span>
                           </h1>
                            <img id="guess_image" src="/resources/images/cat.png" class="img-fluid">
                          </div>
                          <div id="word1">
                            <div id="timer_container">
                            <div id="timer"></div>
                            </div>
                            <div class="input-group mb-3" id="word_list">
                            <!-- Dynamic Generation of content here  -->
                            </div>
                          </div>
                      </div>
              </div>         
        </main>
